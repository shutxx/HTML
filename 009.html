<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-html-css-js.ico" type="image/x-icon">
    <title>Links</title>
</head>
<body>
    <h1>Usando links</h1>
    <p>Para usar link externo utilizamos a tag &lt;a&gt;</p>
    <p>Para abrir o site em uma nova janela utilizamos <b>target="_blank"</b></p>
    <p>E utilizasse <b>rel="external"</b> para dizer ao navegador q e um link externo</p>
    <p>Voçe pode acessar o meu <a href="https://github.com/shutxx" target="_blank" rel="external">repositório no GitHub</a></p>
    <p></p>
</body>
</html>
